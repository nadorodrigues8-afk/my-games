<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Football Tracker</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { padding: 15px; background: #161e31; border-bottom: 2px solid #334155; flex-shrink: 0; }
        .calendar { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .day { min-width: 50px; padding: 10px; border-radius: 8px; background: var(--card); text-align: center; cursor: pointer; border: 1px solid #334155; }
        .day.active { background: var(--accent); color: var(--bg); font-weight: bold; }
        #list { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .game { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 5px solid var(--accent); display: flex; align-items: center; gap: 12px; }
        .badge { width: 35px; height: 35px; object-fit: contain; background: white; border-radius: 50%; padding: 2px; }
        .info { flex-grow: 1; }
        .league { font-size: 0.7rem; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .match { font-size: 1.05rem; font-weight: 600; margin: 2px 0; }
        .time { font-size: 0.85rem; color: #94a3b8; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <div class="calendar" id="cal"></div>
        <input type="text" id="search" placeholder="Search team (Porto, Liverpool...)" onkeyup="filter()" style="width:100%; padding:10px; border-radius:8px; border:none; background:var(--card); color:white; margin-top:10px; outline:none;">
    </div>
    <div id="list">Checking for matches...</div>
    <script>
        let allGames = [];
        // Expanded list to catch FA Cup and major European leagues
        const TOP = ["Premier League", "Primera Liga", "La Liga", "Serie A", "Bundesliga", "Ligue 1", "Champions League", "Cup", "Ta√ßa", "Copa"];
        
        function init() {
            const cal = document.getElementById('cal');
            for(let i=0; i<7; i++) {
                const d = new Date(); d.setDate(d.getDate()+i);
                const btn = document.createElement('div');
                btn.className = `day ${i===0?'active':''}`;
                btn.innerHTML = `<div>${d.toLocaleDateString([],{weekday:'short'})}</div><div>${d.getDate()}</div>`;
                btn.onclick = () => { document.querySelectorAll('.day').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); load(d.toISOString().split('T')[0]); };
                cal.appendChild(btn);
            }
            load(new Date().toISOString().split('T')[0]);
        }
        
        async function load(date) {
            const div = document.getElementById('list'); div.innerHTML = "Updating Matches...";
            try {
                const r = await fetch(`https://www.thesportsdb.com/api/v1/json/3/eventsday.php?d=${date}&s=Soccer`);
                const d = await r.json();
                
                // NEW FILTER LOGIC:
                // Shows game if it's in a top league OR if it features Liverpool or Porto
                allGames = (d.events || []).filter(g => {
                    const name = g.strEvent.toLowerCase();
                    const isElite = TOP.some(t => g.strLeague.includes(t));
                    const isMyTeam = name.includes("liverpool") || name.includes("porto");
                    return isElite || isMyTeam;
                });
                
                render(allGames, date);
            } catch(e) { div.innerHTML = "Error loading. Try refreshing."; }
        }
        
        function render(l, date) {
            const div = document.getElementById('list');
            if (l.length === 0) {
                div.innerHTML = "No major games found. Check if they play tomorrow!";
                return;
            }
            div.innerHTML = l.map(g => {
                const time = new Date(`${g.dateEvent||date}T${g.strTime}Z`).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
                return `<div class="game">
                    <img class="badge" src="https://www.thesportsdb.com/images/media/league/badge/small/${g.idLeague}.png" onerror="this.src='https://www.thesportsdb.com/images/media/league/badge/small/4328.png'">
                    <div class="info">
                        <span class="league">${g.strLeague}</span>
                        <div class="match">${g.strEvent}</div>
                        <span class="time">${time} (Local Time)</span>
                    </div>
                </div>`;
            }).join('');
        }
        
        function filter() { 
            const q = document.getElementById('search').value.toLowerCase(); 
            render(allGames.filter(g => g.strEvent.toLowerCase().includes(q)), ""); 
        }
        init();
    </script>
</body>
</html>
