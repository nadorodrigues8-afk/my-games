<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Sports Tracker</title>
    <style>
        :root { --bg: #0b0e14; --card: #171c26; --accent: #00ff88; --nba: #38bdf8; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 30px; }
        
        /* Calendar Header */
        .calendar-nav { display: flex; overflow-x: auto; background: #1c222d; padding: 12px; gap: 10px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #2d3545; scrollbar-width: none; }
        .day-btn { min-width: 60px; padding: 10px; background: #2d3545; border-radius: 8px; text-align: center; cursor: pointer; border: none; color: white; transition: 0.3s; }
        .day-btn.active { background: var(--accent); color: #000; font-weight: bold; }
        .day-btn span { display: block; font-size: 0.7rem; opacity: 0.7; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .section-title { font-size: 0.9rem; color: #8a94a6; text-transform: uppercase; margin: 20px 0 10px 5px; border-left: 3px solid var(--accent); padding-left: 10px; }
        
        .match-card { background: var(--card); border-radius: 12px; padding: 18px; margin-bottom: 12px; border: 1px solid #2d3545; }
        .match-card.live { border-left: 4px solid var(--accent); }
        .match-card.basketball { border-left-color: var(--nba); }

        .teams { display: flex; justify-content: space-between; align-items: center; font-size: 1.1rem; font-weight: 600; }
        .score { font-size: 1.5rem; color: var(--accent); min-width: 60px; text-align: center; }
        .nba-score { color: var(--nba); }
        
        .status-row { margin-top: 12px; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; border-top: 1px solid #2d3545; pt: 8px; }
        .live-tag { color: var(--accent); font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>

        <div id="nba-list">Syncing NBA...</div>

                btn.onclick = () => {
                    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedDate = dateStr;
                    refreshAll();
                };
                nav.appendChild(btn);
            }
            refreshAll();
        }
