<html lang="en">
<head>

        .match-card.live { border-left: 4px solid var(--accent); }
        
        .teams { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        .score { font-size: 1.5rem; color: var(--accent); font-weight: bold; width: 80px; text-align: center; }
        
        #log { margin-top: 30px; font-size: 0.7rem; color: #64748b; background: #000; padding: 10px; border-radius: 8px; font-family: monospace; }
    </style>
</head>
